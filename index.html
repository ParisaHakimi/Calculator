<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>4 Function Calculator</title>
  </head>
  <body>
    <div id="header">
        <div class="logo-section">
            <i class="fa fa-diamond logo" aria-hidden="true"></i>
            <div class="title-section">
                <h1>Basic-Calculator</h1>
                <h4>Parisa</h4>
            </div>
        </div>
        <div class="header-btn-section">
            <button class="btn like-btn"><i class="fa fa-heart" aria-hidden="true"></i></button>
            <button class="btn view-in-editor">View in Editor</button>
            <button class="btn sign-up">Sign Up</button>
            <button class="btn log-in">Log In</button>
        </div>
    </div>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
          <button class="num" onclick="press(7);">7</button>
          <button class="num" onclick="press(8);">8</button>
          <button class="num" onclick="press(9);">9</button>
          <button class="operator" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
          <button class="num" onclick="press(4);">4</button>
          <button class="num" onclick="press(5);">5</button>
          <button class="num" onclick="press(6);">6</button>
          <button class="operator" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
          <button class="num" onclick="press(1);">1</button>
          <button class="num" onclick="press(2);">2</button>
          <button class="num" onclick="press(3);">3</button>
          <button class="operator" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
          <button onclick="clr();">C</button>
          <button class="num" onclick="press(0);">0</button>
          <button class="decimal" onclick="press('.');">.</button>
          <button class="operator" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
          <button id="equals" onclick="calculate()">=</div>
        </div>
      <div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
