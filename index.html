<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>4 Function Calculator</title>
  </head>
  <body>
    <div id="header">
        <div class="logo-section">
            <i class="fa fa-diamond logo" aria-hidden="true"></i>
            <div class="title-section">
                <h1>Basic-Calculator</h1>
                <h4>Parisa</h4>
            </div>
        </div>
        <div class="header-btn-section">
            <button class="btn like-btn"><i class="fa fa-heart" aria-hidden="true"></i></button>
            <button class="btn view-in-editor">View in Editor</button>
            <button class="btn sign-up">Sign Up</button>
            <button class="btn log-in">Log In</button>
        </div>
    </div>
    <div id="calculator">
        <div id="display" class="calculator-display">0</div>
        <div class="row calculator-keys">
          <button >7</button>
          <button >8</button>
          <button >9</button>
          <button class="operator" data-action="divid">÷</button>
        </div>
        <div class="row calculator-keys">
          <button >4</button>
          <button >5</button>
          <button >6</button>
          <button class="operator" data-action="multiply">*</button>
        </div>
        <div class="row calculator-keys">
          <button >1</button>
          <button >2</button>
          <button >3</button>
          <button class="operator" data-action="subtract">−</button>
        </div>
        <div class="row calculator-keys">
          <button data-action="clear">C</button>
          <button >0</button>
          <button data-action="decimal">.</button>
          <button class="operator" data-action="add">+</button>
        </div>
        <div class="row calculator-keys">
          <button id="equals" data-action="calculate">=</div>
        </div>
      <div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
